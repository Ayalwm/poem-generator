<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>AI Poem Generator</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto:wght@400;500&family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Poem Generator</h1>
      <a href="https://www.shecodes.io/" target="_blank">
        <img
          src="https://s3.amazonaws.com/shecodesio-development/uploads/files/000/000/001/original/logo.png?1627901693"
          class="logo"
          alt="SheCodes Logo"
        />
      </a>
    </header>

    <!-- Search Container -->
    <div class="search-container">
      <form id="poem-generator" class="search-bar">
        <input type="text" id="instructions" autofocus class="instructions" required placeholder="Enter the topic of the poem?" autocomplete="off" />
        <input type="submit" value="Generate Poem" class="btn" id="submit-button">
      </form>
      <div class="hint">i.e: friend, coding, or anything you like </div>
    </div>
    
    <!-- Poem Container -->
    <div class="poem-container">
      <div id="poem" class="poem"></div>
    </div>
    <p class="footer">
      Coded by <a href="">Ayalnesh</a> and is <a href="https://github.com/ayalwm/poem-generator" target="_blank">open sourced on Github</a> and is <a href="">hosted on vercel</a>
    </p>
  </div>

  <!-- External Script for Axios and Typewriter -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
  <script src="index.js"></script>
</body>
</html>
